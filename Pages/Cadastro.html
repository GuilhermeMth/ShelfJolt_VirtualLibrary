<!DOCTYPE html>

<head>
  <link rel="shortcut icon" href="../Imgs_site/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../Styles/sCadastro.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
</head>

<body>
  <header>
    <nav class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title"><a href="../Pages/index.html">Shelf Jolt</a></div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span class="span" id="span1"></span>
          <span class="span" id="span2"></span>
          <span class="span" id="span3"></span>
        </label>
      </div>
      <ul class="nav-list">
        <a href="../Pages/indexpcp.html" class="a1">Inicio</a>
        <a href="../Pages/Login.html" class="a1">Entrar</a>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h1>Cadastre-se</h1>

      <div id="msgError"></div>
      <div id="msgSuccess"></div>

      <div class="lablef">
        <input type="text" id="nome" placeholder="" required />
        <label id="labelnome" for="usuario">Matricula</label>

        <div class="lablef">
          <input type="text" id="usuario" placeholder="" required />
          <label id="labelusuario" for="usuario">Usuario</label>

          <div class="lablef">
            <input type="password" id="senha" placeholder="" required />
            <label id="labelsenha" for="usuario">Senha</label>
            <i id="versenha" class="fa fa-eye" aria-hidden="true"></i>

            <div class="lablef">
              <input type="password" id="confirmsenha" placeholder="" required />
              <label id="labelconfirmsenha" for="usuario">Confirmar Senha</label>
              <i id="verconfirmsenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="justify-center">
        <button onclick="cadastrar()">Confirmar</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer_container">
      <div class="logo">Shelf Jolt</div>
      <div class="social_media">
        <a href="https://www.facebook.com/profile.php?id=61552596995374"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="Shelf">Shelf Jolt 2023.</p>
    </div>
  </footer>

  <script src="../Scripts/scriptcadastr.js"></script>
